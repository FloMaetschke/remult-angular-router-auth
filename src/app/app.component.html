<h1>My App</h1>
<a [routerLink]="['public']">Public</a> | @if(!remult.authenticated()) {
<a [routerLink]="['login']">Login</a>
} @else {
<a [routerLink]="['private']">Private</a> |
<a routerLink="" (click)="auth.logout()">Logout</a>
}
<br /><br/>
<div style="border: 1px solid; padding:10px;">
  <router-outlet />
</div>
<br />
<p>This is the global footer.</p>
@if(remult.authenticated()) {
<p>Current User: {{ remult.user!.name }}</p>
} @else { Please login to access private content! }
